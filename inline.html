<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inline styles</title>
</head>
<body>
	<p>this text does not have any style applied to it.</p>
	<p style="font-size: 20pt;">this text has the <em>font-size</em>
		style applied to it, making it 20pt.
	</p>

	<p style="font-size: 20pt; color: deepskyblue;">
		this text has the <em>color</em> styles applied to it, making it 20pt and deep sky blue. </p>


</body>
</html>
