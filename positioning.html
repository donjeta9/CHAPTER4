<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>relativ positioning</title>
	<style type="text/css">
		p           { font-size: 1.3em;
		              font-family: verdana, arial, sans-serif; }
		span        { color: red;
		              font-size: .6em;
		              height: 1em; }
		.super      { position: relative;
		              top: -1ex; }
		.sub        { position: relative;
		              bottom: -1ex; }
		.shiftleft  { position: relative;
		              left: -1ex; }
		.shiftright { position: relative;
		              right: -1ex; }
    </style>
</head>
<body>
	<p>the text at the end of this sentence
	   <span class="super">is in superscript</span>.</p>

	   <p>the text at the end of this sentence
	   <span class="sub">is in superscript</span>.</p>

	   <p>the text at the end of this sentence
	   <span class="shiftleft">is in superscript</span>.</p>

	   <p>the text at the end of this sentence
	   <span class="shiftright">is in superscript</span>.</p>

</body>
</html>
